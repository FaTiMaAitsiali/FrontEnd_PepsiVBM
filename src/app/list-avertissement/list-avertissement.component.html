
<div class="container"  style="margin-top:40px;">
    <mat-form-field appearance="standard">
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input >  
    </mat-form-field>
   
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Nomb Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID du collaborateur </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- TypeAvertissement Column -->
        <ng-container matColumnDef="typeAvert" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type davertissement </th>
          <td mat-cell *matCellDef="let row">{{row.typeAvert}}</td>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="dateAvert">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date d'avertissement</th>
          <td mat-cell *matCellDef="let row"> {{row.dateAvert | date}} </td>
        </ng-container>
        <!-- DateCreation Column -->
     <ng-container matColumnDef="createdDate" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Créer le </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate| date}} </td>
      </ng-container>
      <!-- commentaire Column -->
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Commentaire  </th>
        <td mat-cell *matCellDef="let row" > {{row.commentaire}} </td>
      </ng-container>
      <!--file Column --> 
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fichier </th>
        <td mat-cell *matCellDef="let row"> {{row.file}}</td>
      </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button style="color:blue;" (click)="editAvertissement(row)" ><mat-icon>edit</mat-icon></button>
      <button mat-icon-button style="color:red; " (click)="deleteAvertissement(row.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucune données correspondant au filtre "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
  <div class="fixed-bottom">
  <div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div></div>
